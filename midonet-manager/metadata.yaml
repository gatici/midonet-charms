name: midonet-manager
subordinate: false
summary: charm for deploying midonet-manager
maintainer: Midokura SarL 
description: |
  MidoNet Manager provides a single pane of glass view of all the bridges,
  routers, tenants, tunnel zones being managed by MidoNet and the agents.
  Performing inter-tenant maintenance and making changes to the
  routing tables can be done easily with the intuitive user interface
tags:
  - midonet
provides:
  midonet-manager:
    interface: midonet-manager
    scope: container
requires:
  midonet-repository:
    interface: midonet-repository
    scope: container
  container:
    interface: juju-info
    scope: container
