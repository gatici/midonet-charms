name: midonet-zookeeper
summary: charm for deploying midonet-zookeeper
maintainer: Midokura SarL
description: |
  This will install the hadoop-zookeeper for midonet, which is
  used to store the critical path about the virtual and
  physical network topology.  
tags:
  - database
subordinate: false
provides:
  midonet-zookeeper:
    interface: midonet-agent
  midonet-zk:
    interface: midonet-api
requires:
  midonet-repository:
    interface: midonet-repository
    scope: container
