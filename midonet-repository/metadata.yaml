name: midonet-repository
subordinate: true
summary: charm for setting up midonet repositories on ubuntu
maintainer: Midokura SarL
description: |
  This charm will configure the repositories for OSS or MEM versions of MidoNet.
tags:
  - midonet
provides:
  neutron-plugin:
    interface: neutron-plugin
    scope: container
  midonet-repository:
    interface: midonet-repository
    scope: container
requires:
  container:
    interface: juju-info
    scope: container  
